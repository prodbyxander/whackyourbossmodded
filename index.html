<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Whack Your Boss v1.0</title>

    <script src="ruffle.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #ffffff; /* PURE WHITE */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Center the flash container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flash-container {
            width: 800vw;   /* adjust size if needed */
            height: 800vh;  /* adjust size if needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="flash-container"></div>

<script>
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();

    const container = document.getElementById("flash-container");
    container.appendChild(player);

    player.load("wybmodded.swf");

    // Auto fullscreen
    function tryFullscreen() {
        player.requestFullscreen();
    }

    // Try when loaded
    player.addEventListener("loaded", tryFullscreen);

    // If blocked, activate fullscreen on first click
    document.addEventListener("click", tryFullscreen, { once: true });
</script>

</body>
</html>
