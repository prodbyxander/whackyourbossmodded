<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Whack Your Boss v1.0 / @prodbyxander</title>

    <script src="ruffle.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #flash-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="flash-container"></div>

<script>
    // Create Ruffle player
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    const container = document.getElementById("flash-container");

    container.appendChild(player);

    // Load SWF
    player.load("wybmodded.swf");

    // Try to fullscreen automatically
    function tryFullscreen() {
        player.requestFullscreen();
    }

    // Attempt fullscreen when loaded
    player.addEventListener("loaded", tryFullscreen);

    // If browser blocks it, fullscreen on first click
    document.addEventListener("click", tryFullscreen, { once: true });
</script>

</body>
</html>
